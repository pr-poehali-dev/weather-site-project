<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38BDF8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sun -->
  <circle cx="35" cy="35" r="18" fill="url(#sunGradient)"/>
  
  <!-- Sun rays -->
  <line x1="35" y1="10" x2="35" y2="5" stroke="url(#sunGradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="53" y1="17" x2="56" y2="14" stroke="url(#sunGradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="35" x2="65" y2="35" stroke="url(#sunGradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="53" y1="53" x2="56" y2="56" stroke="url(#sunGradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="17" y1="17" x2="14" y2="14" stroke="url(#sunGradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="10" y1="35" x2="5" y2="35" stroke="url(#sunGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Cloud -->
  <ellipse cx="55" cy="65" rx="22" ry="15" fill="url(#cloudGradient)"/>
  <ellipse cx="70" cy="70" rx="18" ry="13" fill="url(#cloudGradient)"/>
  <ellipse cx="40" cy="70" rx="15" ry="12" fill="url(#cloudGradient)"/>
  <rect x="40" y="65" width="30" height="15" fill="url(#cloudGradient)"/>
</svg>
